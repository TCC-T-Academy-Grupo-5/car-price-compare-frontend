<div *ngIf="brands.length > 0; else noBrandsTemplate">
  <div class="grid xl:grid-cols-10 lg:grid-cols-8 md:grid-cols-6 sm:grid-cols-4 grid-cols-3 gap-4">
    <a *ngFor="let brand of brands" class="card" tabindex="0" [routerLink]="['/models', brand.id]">
      <div class="flex flex-col items-center">
        <img *ngIf="brand.imageUrl ; else lazeImage" [src]="brand.imageUrl" [alt]="brand.name + ' logo'" class="brand-logo" />

        <ng-template #lazeImage>
          <span class="brand-logo opacity-10 grayscale w-full h-full material-symbols-outlined">car_crash</span>
        </ng-template>

        <p>{{ brand.name }}</p>
      </div>
    </a>
  </div>
</div>

<button
  type="button"
  *ngIf="showLoadMore"
  (click)="onLoadNotPopular()"
  class="load-more-brands mt-4"
>
  <span class="flex flex-col items-center justify-between">
    {{ 'more' | translate }}
    <i class="material-symbols-outlined text-primary dark:text-primary-light">keyboard_arrow_down</i>
  </span>
</button>

<ng-template #noBrandsTemplate class="centralize">
  <tcc-spinner [object]="'models.brand' | translate" />
</ng-template>
