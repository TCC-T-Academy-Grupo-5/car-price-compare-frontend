<h2 class="detail-section-header">{{ 'vehicle.deals.header' | translate }}</h2>
<div *ngIf="deals.length > 0; else noDeals">
  <div class="flex flex-col gap-4 mb-4">
    <tcc-deal *ngFor="let deal of deals" [deal]="deal"></tcc-deal>
  </div>
  <div *ngIf="relatedDeals.length > 0">
    <h3 class="text-lg mb-2">{{ 'vehicle.deals.related_deals' | translate }}</h3>
    <div class="flex flex-col gap-4">
      <tcc-deal *ngFor="let deal of relatedDeals" [deal]="deal"></tcc-deal>
    </div>
  </div>
</div>

<div class="centralize">
  <ng-template #noDeals>
    <tcc-spinner [object]="'vehicle.deal' | translate" class="centralize w-full" />
  </ng-template>
</div>
