<div class="tcc-flex flex-col text-center mt-12">
  <h3>{{ 'home.find_dream_vehicle' | translate | translations: ('vehicle.types.article.' + selectedType || '0' | translate) }}</h3>

  <div class="relative w-full h-64 md:h-[256px] mb-10">
    <img [src]="vehicleImgDesktop" [alt]="vehicleTypes[selectedType] + ' image'"
         class="absolute inset-0 hidden md:block object-contain w-full h-full" height="256" width="332"/>

    <img [src]="vehicleImgMobile" [alt]="vehicleTypes[selectedType] + ' image mobile'"
         class="absolute inset-0 block md:hidden object-contain w-full h-full" height="256" width="332"/>
  </div>

  <h4 class="my-2"> {{ 'vehicle.type' | translate }} </h4>
  <tcc-filter-type [selectedType]="selectedType" (typeSelected)="onTypeSelected($event)" class="px-1 w-full mt-8"/>

  <div class="w-full px-1">
    <tcc-filter></tcc-filter>
  </div>

  <h4 class="mt-8 mb-2"> {{ 'models.brand.plural' | translate }} </h4>
  <tcc-filter-brand [brands]="brands" [showLoadMore]="showLoadMore" (loadNotPopular)="getNotPopularBrands()"/>
</div>
