<div class="flex justify-start items-center gap-2">
  <img [src]="brand.imageUrl" [alt]="brand.name"/>
  <h4 class="my-2"> {{ brand.name }} {{ 'model.domain' | translate }}</h4>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  <div
    *ngFor="let model of models"
    class="model-card bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300"
    tabindex="0"
    (click)="selectModel(model.name || '')"
    (keydown.enter)="selectModel(model.name || '')"
  >
    <h2 class="text-xl font-bold text-gray-800">{{ model.name }}</h2>
    <button class="text-blue-500 hover:underline mt-4">
      View Vehicles
    </button>
  </div>
</div>
