<div class="flex flex-col items-center justify-center mb-10 text-highlight dark:text-highlight-light">
  <img [src]="brand.imageUrl" [alt]="brand.name" class="w-12 h-12 rounded-full object-contain"/>
  <h4 class="text-lg font-semibold lowercase">{{ brand.name }} - {{ 'models.model.plural' | translate }}</h4>
</div>

<ng-container *ngIf="isLoading; else content">
  <tcc-skeleton-loader [count]="models.length || 1" [showAnimation]="models.length > 0" />
</ng-container>

<ng-template #content>
  <ng-container *ngIf="models.length > 0; else loading">
    <div class="card-wrapper">
      <div
        *ngFor="let model of models"
        class="card use-skeleton"
        tabindex="0"
        (click)="selectModel(model.name || '')"
        (keydown.enter)="selectModel(model.name || '')"
      >
        <div class="space-y-2 p-4">
          <h2 class="text-xl font-bold text-primary">{{ model.name }}</h2>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #loading>
    <div class="card-wrapper">
      <div *ngFor="let _ of [].constructor(models.length || 1)" class="card bg-primary-light rounded shadow-md">
        <div class="h-48 w-full rounded-t mb-4 animate-bg"></div>
        <div class="space-y-2 p-4">
          <h2 class="text-xl font-bold text-gray-800">&nbsp;</h2>
          <button class="text-blue-500 hover:underline">&nbsp;</button>
        </div>
      </div>
    </div>
  </ng-template>
</ng-template>
