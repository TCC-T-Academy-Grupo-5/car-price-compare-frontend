<div
  *ngIf="isPopupOpen"
  class="fixed inset-0 z-40 bg-black bg-opacity-50 backdrop-blur-sm flex justify-center items-center"
>
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full z-50 relative">
    <h2 class="text-2xl font-semibold text-gray-700 text-center">Register</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm" class="space-y-6 mt-6">
      <div class="flex space-x-4">
        <div class="w-1/2">
          <label for="firstName" class="block text-sm font-medium text-gray-600">First Name</label>
          <input
            id="firstName"
            formControlName="firstName"
            type="text"
            class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"
            placeholder="First Name"
          />
          <div *ngIf="registerForm.controls['firstName'].invalid && registerForm.controls['firstName'].touched" class="text-red-500 text-sm">
            First Name is required
          </div>
        </div>
        <div class="w-1/2">
          <label for="lastName" class="block text-sm font-medium text-gray-600">Last Name</label>
          <input
            id="lastName"
            formControlName="lastName"
            type="text"
            class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"
            placeholder="Last Name"
          />
          <div *ngIf="registerForm.controls['lastName'].invalid && registerForm.controls['lastName'].touched" class="text-red-500 text-sm">
            Last Name is required
          </div>
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"
          placeholder="Email"
        />
        <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched" class="text-red-500 text-sm">
          Invalid email format
        </div>
      </div>

      <div>
        <label for="cellphone" class="block text-sm font-medium text-gray-600">Cellphone</label>
        <input
          id="cellphone"
          formControlName="cellphone"
          type="text"
          class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"
          placeholder="Cellphone"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"
          placeholder="Password"
        />
        <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched" class="text-red-500 text-sm">
          Password must be at least 8 characters
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-600">Confirm Password</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"
          placeholder="Password"
        />
        <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched" class="text-red-500 text-sm">
          Password must be at least 8 characters
        </div>
      </div>

      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="w-full p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Register
      </button>
    </form>

    <button
      (click)="closePopup()"
      class="absolute top-4 right-4 text-gray-500 hover:text-gray-700"
    >
      <i class="material-icons">close</i>
    </button>
  </div>
</div>
