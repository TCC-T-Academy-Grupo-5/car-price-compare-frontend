<div
  *ngIf="isPopupOpen"
  class="fixed inset-0 z-40 bg-black bg-opacity-50 backdrop-blur-sm flex justify-center items-center"
>
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full z-50 relative">
    <h2 class="text-2xl font-semibold text-gray-700 text-center">Login</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="space-y-6 mt-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"
          placeholder="Email"
        />
        <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="text-red-500 text-sm">
          <div *ngIf="loginForm.controls['email'].errors">Email is not valid</div>
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"
          placeholder="Password"
        />
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-red-500 text-sm">
          <div *ngIf="loginForm.controls['password'].errors">Password must be at least 8 characters</div>
        </div>
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"
        >
        Login
      </button>
    </form>

    <button
      (click)="closePopup()"
      class="absolute top-4 right-4 text-gray-500 hover:text-gray-700"
    >
      <i class="material-icons">close</i>
    </button>
  </div>
</div>
