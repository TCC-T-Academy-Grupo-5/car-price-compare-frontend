<header class="tcc-shared-bar">
  <div class="max-w-screen-xl tcc-flex mx-auto py-4 px-4 xl:px-2 w-full top-0 h-20 min-h-16">
    <h3>
      <a [routerLink]="['']" class="hover:border-none">
        precifi<span class="text-highlight dark:text-highlight-light">car</span>
      </a>
    </h3>

    <div class="flex justify-between items-center gap-4">
      <tcc-theme></tcc-theme>
      <tcc-language></tcc-language>
      <tcc-user class="hidden md:block h-10 pt-2"></tcc-user>

      <button
        (click)="toggleMenu()"
        (keydown.enter)="toggleMenu()"
        (keydown.escape)="closeMenu()"
        (clickOutside)="closeMenu()"
        tabindex="0"
        class="md:hidden cursor-pointer"
        tccOutsideClick
      >
        <i class="material-symbols-outlined">menu</i>
      </button>

    </div>

    <header>
      <button (click)="simulateError(400)">Simulate 400 Bad Request</button>
      <button (click)="simulateError(401)">Simulate 401 Unauthorized</button>
      <button (click)="simulateError(404)">Simulate 404 Not Found</button>
      <button (click)="simulateError(500)">Simulate 500 Internal Server Error</button>
    </header>
  </div>
</header>

<tcc-navbar [isOpen]="isOpen"></tcc-navbar>
