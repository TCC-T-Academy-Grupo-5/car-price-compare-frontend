<header>
    <div class=" container flex items-center justify-between">
        <fa-icon [icon]="faCar" class="text-1xl cursor-pointer" [routerLink]="['/']"></fa-icon>
        <h1>{{ 'hello' | translate }}</h1>
        <div class="space-x-4 sw-100">
            <nav class="icons">
                <ul class="flex items-center space-x-4 w-full gap-2">
                    <li><fa-icon [icon]="faLiked" [routerLink]="['/like']" /></li>
                    <li><fa-icon [icon]="faAlert" [routerLink]="['/alert']" /></li>
                    <li><fa-icon [icon]="faCompare" [routerLink]="['/vehicle-compare']" /></li>
                    <li class="relative inline-block text-left dropdown-menu">
                        <span (click)="toggleTheme()" (keydown)="handleKeyboardEvent($event)" tabindex="0">
                            <fa-icon [icon]="['fas', themeIcon]" size="lg" class="mr-4"></fa-icon>
                        </span>
                        <fa-icon [icon]="faUser"
                                 (click)="toggleDropdown()"
                                 (keydown)="handleKeyboardEvent($event)"
                                 tabindex="0"></fa-icon>
                        <ul *ngIf="isDropdownOpen"
                            [tccOutsideClick]="isDropdownOpen"
                            (outSideClick)="isDropdownOpen = false">
                            <li [routerLink]="['/']"> Editar Perfil </li>
                            <li (click)="logout()" (keydown)="handleKeyboardEvent($event)" tabindex="0"> Sair da Conta </li>
                        </ul>
                    </li>
                    <li>
                        <div id="set-app" class="flex space-x-2">
                            <mat-form-field appearance="fill">
                                <mat-label>Language</mat-label>
                                <mat-select (selectionChange)="switchLang($event.value)">
                                    <mat-option value="en">{{ 'english' | translate }}</mat-option>
                                    <mat-option value="pt">{{ 'portuguese' | translate }}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
